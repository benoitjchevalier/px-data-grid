<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../px-icon-set/px-icon.html">
<link rel="import" href="css/px-data-grid-action-column-buttons-styles.html">

<dom-module id="px-data-grid-edit-buttons">
  <template>
    <style include="px-data-grid-action-column-buttons-styles"></style>

    <button class="btn btn--bare btn--icon" on-click="_handleCancel">
        <px-icon icon="px-utl:close" class="rounded">Cancel</px-icon>
      </button>
      <button class="btn btn--bare btn--icon" on-click="_handleSave">
        <px-icon icon="px-utl:check" class="rounded">Save</px-icon>
      </button>
  </template>

  <script>
    {
      class DataGridEditButtonsElement extends Polymer.Element {
        static get is() {
          return 'px-data-grid-edit-buttons';
        }

        static get properties() {
          return {
            save: Function,
            cancel: Function
          };
        }

        _handleSave(e) {
          // To prevent selections
          e.stopPropagation();
          this.save(e);
        }

        _handleCancel(e) {
          // To prevent selections
          e.stopPropagation();
          this.cancel(e);
        }
      }

      window.customElements.define(DataGridEditButtonsElement.is, DataGridEditButtonsElement);

      /**
       * @namespace Predix
       */
      window.Predix = window.Predix || {};
      Predix.DataGridEditButtonsElement = DataGridEditButtonsElement;
    }
  </script>


</dom-module>
